<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redireccionador</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2274A5 0%, #5CA4EA 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: stretch;
      margin: 0 1rem;
    }
    h1 {
      color: #fff;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    .btn {
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 600;
      background: #fff;
      color: #2274A5;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 2px 10px 0 #0002;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      outline: none;
      margin-bottom: 0.5rem;
    }
    .btn:hover, .btn:focus {
      background: #2274A5;
      color: #fff;
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      .container {
        max-width: 100%;
        gap: 1.3rem;
      }
      .btn {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selecciona una opci√≥n</h1>
    <button class="btn" onclick="location.href='cotizador.html'">Ir a Cotizador</button>
    <button class="btn" onclick="location.href='baucher.html'">Ir a Baucher</button>
  </div>
</body>
</html>
